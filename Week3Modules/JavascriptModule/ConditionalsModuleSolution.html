<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 12) {
  greeting = "Good morning";
} else {
  greeting = "Good day";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
