<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Math.random() returns a random number between 0 (included) and 1 (excluded):</p>

<p id="demo"></p>

<script>
var rand = Math.random()*10;
if(rand == 0){
    rand = 1;
}

document.getElementById("demo").innerHTML = rand;
</script>

</body>
</html>
